        .order-details {

            display: flex;

        .order-details .customer-details {

        .order-details .order-date{

        }
        .order-details .order-date p{

        .order-details .order-date p b{

            font-size: 10px;
            line-height: 20px;
        }
        .order-details .amount-section {

        .order-details .amount-section span{

            font-style: normal;
            font-weight: 700;
        }
        .table-container {
            margin-top: 20px;
            border-radius: 8px;
            overflow: hidden;
            border: 1px solid #000;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }

            text-align: left;

            height: 30px;

        }
        .bill-details .calculation p{

            font-size: 8px;
            font-style: normal;
            font-weight: 600;

        .bill-details .total {

        <div class="order-details">
            <div class="customer-details">
                <span>Order From:</span> 
                <h4>{{orderFrom}}</h4>
                <p>{{address}}</p>
            </div>
            <div class="order-date">

                <p>Dispatch Date: <b>{{dispatchDate}}</b></p>
            </div>
            <div class="amount-section">
                <span>TOTAL AMOUNT</span>

            </div>
        </div>
